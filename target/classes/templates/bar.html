<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>PIM</title>
    <link href="../static/images/logo.png" th:href="@{/images/logo.png}" rel="shortcut icon" />
</head>

<body>

<nav th:fragment="topbar" class="navbar topbar">
    <div class="logo">
        <a href="#">
            <img src="../static/images/logo.png" alt="logo Elca" th:src="@{/images/logo.png}"/>
        </a>
    </div>
    <span th:text="#{label.appName}"></span>
    <ul>
        <li>
            <a href="?lang=en" style="color: #2F85FA; font-weight: 600;">EN</a> |
            <a href="?lang=fr" style="color: #333333; font-weight: 200;">FR</a>
        </li>
        <li>
            <a th:text="#{label.help}" href="#" style="color: #2F85FA; font-weight: 600;"></a>
        </li>
        <li>
            <a th:text="#{label.logout}" href="#" style="color: #333333; font-weight: 200;"></a>
        </li>
    </ul>
</nav>

<nav th:fragment="sidebar" class="navbar sidebar col-20">
    <ul>
        <li style="margin-top: 12px">
            <a th:text="#{label.projectList}" id="sidebar-project-list" onclick="showListProject()" href="#"
               style="font-size: 1.2vw; color: black"></a>
        </li>
        <li style="margin-top: 15px">
            <a th:text="#{label.new}" id="sidebar-new" href="#"
               style="font-size: 1.1vw; color: #2F85FA"></a>
        </li>
        <li style="margin-top: 10px">
            <a th:text="#{label.project}" id="sidebar-new-project" onclick="showProjectForm()" href="#">Project</a>
        </li>
        <li style="margin-top: 5px">
            <a th:text="#{label.customer}" id="sidebar-new-customer" href="#">Customer</a>
        </li>
        <li style="margin-top: 5px">
            <a th:text="#{label.supplier}" id="sidebar-new-supplier" href="#">Supplier</a>
        </li>
    </ul>
</nav>

</body>
</html>
